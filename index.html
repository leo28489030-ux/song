<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #f2f2f2;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;                 /* 기존 10px → 여유 있게 */
  padding: 18px;             /* 외곽 여백 증가 */
  box-sizing: border-box;
}

/* 각 카드 */
a {
  display: block;
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);

  /* ★ 이미지 원본 비율 유지 (685 x 391) */
  aspect-ratio: 685 / 391;
}

/* 이미지 */
img {
  width: 100%;
  height: 100%;
  object-fit: contain;       /* ★ 절대 잘리지 않음 */
  background: #fff;          /* 여백 생겨도 깔끔 */
}
</style>
</head>
